<div class="container">
    <h2>Edit  Catalogue</h2>
    <form [formGroup]="catalogueForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nomCatalogue">Nom du Catalogue:</label>
        <input type="text" class="form-control" id="nomCatalogue" formControlName="nom_catalogue">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" formControlName="descriptionC">
      </div>
      <div class="form-group">
        <label for="dateModification">Date de Modification:</label>
        <input type="date" class="form-control" id="dateModification" formControlName="date_modification">
      </div>
      <!-- Autres champs du formulaire -->
      <button type="submit" class="btn btn-primary">update</button>
    </form>
  </div>
